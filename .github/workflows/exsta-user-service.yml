name: Build and deploy .NET Core application to Web App exsta-user-service
on:
  push:
    branches:
    - feature/fix-pipeline-not-finding-project
env:
  AZURE_WEBAPP_NAME: exsta-user-service
  AZURE_WEBAPP_PACKAGE_PATH: Services\UserService\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  PROJECT_FILE: Services\UserService\UserService.csproj
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.PROJECT_FILE }}"
    - name: Build
      run: dotnet build "${{ env.PROJECT_FILE }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.PROJECT_FILE }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.PROJECT_FILE }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.exsta_user_service_B6E6 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
